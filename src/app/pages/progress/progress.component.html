<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="progress">
          <div
            class="progress-bar bg-primary progress-bar-striped"
            role="progressbar"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="getProgreso1"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar bg-info progress-bar-striped"
            role="progressbar"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
            [style.width]="getProgreso2"
          ></div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [progreso]="progreso1"
          (progresoSalida)="progreso1 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [progreso]="progreso2"
          (progresoSalida)="progreso2 = $event"
          [btnClass]="'btn-outline-info'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
